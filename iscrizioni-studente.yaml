components:
  schemas:
    DettaglioStudente:
      type: object
      x-examples:
        Example 1:
          taxCode: RSSMRA80A01F205D
          personID: AB123456C
          givenName: Mario
          familyName: Rossi
          birthDate: '1990-05-17'
          birthPlace: Roma
          enrolmentsList:
            instituteCode: IFS00123
            instituteName: Istituto Tecnologie Avanzate
            courseType: Corso di laurea
            courseCode: '333'
            courseName: Ingegneria
            classCode: '123'
            className: Ingegneria informatica
            registrationYear: 2022/2023
            academicYear: 2022/2023
            courseYear: 1° anno
      description: Dettaglio iscrizione studente
      properties:
        taxCode:
          type: string
          example: RSSMRA80A01F205D
          minLength: 16
          maxLength: 16
          pattern: '^[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]$'
          description: Codice Fiscale Studente
          readOnly: true
        personID:
          type: string
          description: Identificativo ANPR
          minLength: 9
          maxLength: 9
          pattern: '^[A-Z0-9]{8}[A-Z]$'
          example: AB123456C
          readOnly: true
        givenName:
          type: string
          description: Nome Studente
          pattern: '^[A-ZÀ-ÖØ-Ýa-zà-öø-ý\s''''-]+$'
          example: Mario
          readOnly: true
        familyName:
          type: string
          description: Cognome Studente
          pattern: '^[A-ZÀ-ÖØ-Ýa-zà-öø-ý\s''''-]+$'
          example: Rossi
          readOnly: true
        birthDate:
          type: string
          format: date
          example: '1990-05-17'
          pattern: '^\d{4}-\d{2}-\d{2}$'
          description: Data di nascita dello studente
          readOnly: true
        birthPlace:
          type: string
          example: Rome
          description: Luogo di nascita dello studente
          readOnly: true
        # DENIS: Sarebbe da adeguare ad una lista  
        enrolmentsList:
          type: object
          description: Dettaglio iscrizione studente
          properties:
            instituteCode:
              type: string
              description: 'Codice identificativo dell’istituto'
              readOnly: true
            instituteName:
              type: string
              description: Denominazione dell’istituto
              readOnly: true
            courseType:
              type: string
              description: Tipologia del corso di studio
              example: 'laurea, laurea magistrale, dottorato di ricerca, specializzazione, master, formazione professionale'
              readOnly: true
            courseCode:
              type: string
              description: Codice del corso
              readOnly: true
            courseName:
              type: string
              description: Denominazione corso
              example: 'ingegneria, economia, giurisprudenza, medicina, scienze umanistiche, scienze sociali, informatica, arte e design'
              readOnly: true
            courseValidityYear:
              type: string
              description: Anno di validità del corso
              readOnly: true
            classCode:
              type: string
              description: Codice identificativo della classe di laurea
              pattern: '^[A-Za-z0-9-]+$'
              minLength: 1
              maxLength: 10
              example: DCPL03
              readOnly: true
            className:
              type: string
              description: Denominazione della classe di laurea
              example: 'Informatica, Meccanica, Elettronica, Civile'
              readOnly: true
            registrationYear:
              type: string
              description: Anno accademico di immatricolazione dello studente
            enrolmentYear:Year:
              type: string
              description: Ultimo anno accademico in cui lo studente risulta iscritto al corso
              example: 2022/2023
              pattern: '^\d{4}/\d{4}$'
              readOnly: true
            courseYear:
              type: string
              description: Ultimo anno in cui lo studente risulta iscritto al corso
              example: 3° anno
              pattern: ^\d+° anno$
              readOnly: true
  requestBodies: {}
