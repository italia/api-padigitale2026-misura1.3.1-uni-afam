      "givenName": "Mario",
      "familyName": "Rossi",
      "birthDate": "1990-05-17",
      "birthPlace": "Roma",
      "enrolmentsList": {
        "instituteCode": "IFS00123",
        "instituteName": "Istituto Tecnologie Avanzate",
