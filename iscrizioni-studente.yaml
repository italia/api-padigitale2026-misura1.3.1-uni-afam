    ## API Health Check
    Questa API fornisce un modo semplice per verificare lo stato di salute del sistema. 
    È un endpoint di base che può essere utilizzato per controllare se il servizio è in esecuzione correttamente.

    **Endpoint:**  GET  /status


    ## Studente iscritto con dettaglio iscrizione
    Questa API restituisce la lista delle iscrizioni di uno studente
    # (DENIS: Da capire se mettere un filtro per anno ed è da aggiornare come una lista di iscrizioni e non come una singola iscrizione)

    **Endpoint:**   GET  /studenti/{taxCode}
    # (DENIS: si potrebbe accedere anche per IDANPR?)

    **Params:**    `{taxCode}`: Il Codice Fiscale (CF) dello studente.

    **Esempio di risposta:**

