    ### Documentazione

    ## API riferimento ANIS
    La seguente documentazione API fornisce un riferimento per l'integrazione e 
    l'accesso ai dati ANIS (Anagrafe Nazionale dell'Istruzione Superiore) relativi alle università. 
    Queste API consentono l'erogazione di servizi (e-service) che operano sui dati ANIS.
    # (DENIS: Da rivedere la descrizione)

    # API Health Check
    Questa API fornisce un modo semplice per verificare lo stato di salute del sistema. 
    È un endpoint di base che può essere utilizzato per controllare se il servizio è in esecuzione correttamente.

    **Endpoint:**   GET  /status

    # Elenco rettifiche anagrafica studente 
    Questa API fornisce l'elenco di tutte le richieste di rettifica anagrafica che sono state fatte per uno specifico studente. Dato il codice fiscale o identificativo ANPR.
    Ogni elemento di questo elenco riporterà l'identificativo e le informazioni della rettifica incluso il suo stateHistory:
    (Aperta: inviata ma non ancora presa in carico, 
     In lavorazione: presa in carico,
     Evasa: richiesta accolta,
     Respinta: richiesta respinta dal comune)


    **Endpoint:**   GET  /rettifiche-anagrafica/

    **Params:**    `{taxCode}`: Il Codice Fiscale (CF) dello studente.

    * (DENIS: da aggiornare gli esempi seguenti)
    **Esempio body richiesta:**
    ```json
    {
      "rectificationList": [
        {
          "rectificationId": "2A9BCD3E4F567890",
          "state": "Presa in carico",
          "date": "2023-02-12",
          "request": "Modifica dati personali",
          "note": "Nota aperta"
        },
        {
          "rectificationId": "3B3ACD3E4L123450",
          "state": "In lavorazione",
          "date": "2023-03-18",
          "request": "Modifica dati personali",
          "note": "Nota aperta"
        },
        {
          "rectificationId": "4B6AEF3E4F248101",
          "state": "Accettata",
          "date": "2023-05-02",
          "request": "Modifica dati personali",
          "note": "Note aperta"
        },
        {
          "rectificationId": "5B1ACD3E4L123450",
          "state": "Rifiutata",
          "date": "2023-06-23",
          "request": "Modifica dati personali",
          "note": "Note aperta"
        }
      ]
    }


    # Dettaglio rettifica anagrafica
    * Questa API consente di recuperare il dettaglio di una specifica richiesta  di rettifica anagrafica. 
    * In particolare, nella risposta, oltre all'identificativo della rettifica, è riportato lo stato attuale, la cronologia di stati, i campi che sono stati modificati con i valori precedenti e successivi, le note.


    **Endpoint:**   GET  /rettifica-anagrafica/{requestId}

    **Params:**    `{requestId}`: L'identificativo della richiesta di rettifica anagrafica.

    **Esempio di risposta:**
    ```json
    {
      "requestId": "2A9BCD3E4F567890",
      "state": "Accettata",
      "attributes": [
        {
          "attribute": "courseType",
          "current": "Laurea",
          "suggested": "Laurea Magistrale"
        },
        {
          "fieldName": "academicYear",
          "oldValue": "2021/2022",
          "newValue": "2022/2023"
        }
      ],
      "stateHistory": [
        {
          "state": "Accettata",
          "date": "2023-06-10",
          "description": "Descrizione del passaggio di stato"
        },
        {
          "state": "In lavorazione",
          "date": "2023-03-05",
          "description": "Descrizione del passaggio di stato"
        },
        {
          "state": "Presa in carico",
          "date": "2023-02-25",
          "description": "Descrizione del passaggio di stato"
        }
      ],
      "request": "Testo con la richiesta di rettifica",
      "note": "Note aperte dello studente/ex studente"
    }
