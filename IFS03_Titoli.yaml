openapi: 3.0.0
x-stoplight:
  id: 0f56e32f16f60
info:
  title: IFS03 - Retrive degrees / Recupero titoli
  x-summary: This service returns the list of degrees earned by a student. / Questo servizio ritorna l'elenco dei titoli conseguiti da una studentessa o uno studente.
  version: 1.0.0
  description: |
    Returns the list of degrees earned by a student / Restituisce l'elenco dei titoli conseguiti da una studentessa o uno studente
  contact:
    name: helpdesk
    email: helpdesk@mail.edu.it
  x-api-id: 00000000-0000-0000-0000-000000000000
  termsOfService: 'http://swagger.io/terms/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  '/it/academic-qualifications':
    parameters:
        - name: person_id
          in: query
          required: false
          schema:
            type: string
            maxLength: 9
            minLength: 9
            description: National unique identifier / Identificativo unico nazionale
            pattern: "^[A-Z0-9]{9}$"
        - name: tax_code
          in: query
          required: false
          schema:
            type: string
            maxLength: 16
            minLength: 16
            description: Tax Identification Number / Codice Fiscale 
            pattern: "^([a-zA-Z]{6}[0-9L-Nl-nP-Vp-v]{2}[A-Ea-eHhLlMmPpRrSsTt][0-9L-Nl-nP-Vp-v]{2}[a-zA-Z][0-9L-Nl-nP-Vp-v]{3}[a-zA-Z])$"
        - name: key
          in: query
          required: false
          schema:
            type: string
            maxLength: 64
            minLength: 64
            description: Hash of tax code / Codice Fiscale hash
        - name: institute_code
          in: query
          required: false
          schema:
            type: string
            maxLength: 32
            minLength: 1
            description: Institute code / Codice istituto
    get:
      summary: Degrees earned by the student / Titoli conseguiti dalla studentessa o dallo studente
      tags:
        - academic-qualifications
      security: [{}]
      parameters: []
      responses:
        '200':
          description: Request successfully executed / Richiesta eseguita con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/academic_qualifications'
              examples:
                Example statuscode=200:
                  value:
                    personal_data:
                      tax_code: RSSMRA80A01F205D
                      person_id: AB123456C
                      given_name: Mario
                      family_name: Rossi
                      birth_date: '1990-05-17'
                      birth_place: Roma
                    qualifications:
                      - institute_code: '16'
                        institute_name: Milano - Politecnico
                        qualification_name: Dottore magistrale
                        programme_type_code: MS
                        degree_course_code: '1573960'
                        degree_class_code: LM-32
                        academic_qualification_date: '2022-07-01'
                        qualification_grade_value: '110'
                        qualification_grading_scale: '110'
                        qualification_grading_scale_minimum_grade: '66'
                        qualification_grading_scale_maximum_grade: '110'
        '400':
          description: One of the input fields appears to be missing / Risulta mancante uno dei campi di input                    
        '404':
          description: No degrees were found to have been earned for the student / Non sono stati trovati titoli conseguiti per la studentessa o lo studente
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/academic_qualifications'
              examples:
                Example statuscode=404:
                  value:
                    personal_data: null
                    qualifications: []
        '500':
          description: Internal server error / Errore interno del server 
      operationId: titoli-studente
      description: Returns the list of degrees earned by a student / Restituisce la lista dei titoli conseguiti da una studentessa o uno studente
  '/eu/proof-education-qualifications':
    parameters:
        - name: tax_code
          in: query
          required: false
          schema:
            type: string
            maxLength: 16
            minLength: 16
            description: Tax Identification Number / Codice Fiscale 
            pattern: "^([a-zA-Z]{6}[0-9L-Nl-nP-Vp-v]{2}[A-Ea-eHhLlMmPpRrSsTt][0-9L-Nl-nP-Vp-v]{2}[a-zA-Z][0-9L-Nl-nP-Vp-v]{3}[a-zA-Z])$"
        - name: institute_code
          in: query
          required: false
          schema:
            type: string
            maxLength: 32
            minLength: 1
            description: Institute code / Codice istituto
    get:
      summary: Retrieve qualification details of student in SDG format / Recupero titoli di una studentessa o di uno studente in formato SDG
      tags:
        - proof-education-qualifications
      security: [{}]
      responses:
        '200':
          description: Request successfully executed / Richiesta eseguita con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/proof_education_qualifications'
              examples:
                Example statuscode=200:
                  value:
                    personal_data:
                      tax_code: RSSMRA80A01F205D
                      person_id: AB123456C
                      given_name: Mario
                      family_name: Rossi
                    proof_qualifications:
                      - institute_code: '16'
                        institute_name: Milano - Politecnico
                        qualification_name: Laurea in ingegneria informatica
                        programme_type_code: MS
                        programme_type_name: Laurea Magistrale (DM 270/04)
                        degree_course_code: '1573960'
                        degree_course_name: Ingegneria
                        degree_class_code: LM-32
                        degree_class_name: Ingegneria informatica
                        academic_qualification_date: 2022-07-01
                        qualification_grade_value: '110'
                        qualification_grading_scale: '110'
                        qualification_grading_scale_minimum_grade: '66'
                        qualification_grading_scale_maximum_grade: '110'
                        academic_qualification_country: Italia
        '400':
          description: One of the input fields appears to be missing / Risulta mancante uno dei campi di input
        '404':
          description: No certificates of admission to tertiary education institutions were found / Non sono stati trovati certificati di ammissione a istituti di istruzione terziaria
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/proof_education_qualifications'
              examples:
                Example statuscode=404:
                  value:
                    personal_data:
                    proof_qualifications: []
        '500':
          description: Internal server error / Errore interno del server 
      operationId: Qualifications-education-of-student
      description: Returns the qualification details of student / Restituisce i dettagli dei titoli di una studentessa o di uno studente
      parameters: []
  '/eu/proof-education-qualifications-level':
    parameters:
        - name: tax_code
          in: query
          required: false
          schema:
            type: string
            maxLength: 16
            minLength: 16
            description: Tax Identification Number / Codice Fiscale 
            pattern: "^([a-zA-Z]{6}[0-9L-Nl-nP-Vp-v]{2}[A-Ea-eHhLlMmPpRrSsTt][0-9L-Nl-nP-Vp-v]{2}[a-zA-Z][0-9L-Nl-nP-Vp-v]{3}[a-zA-Z])$"
          allowEmptyValue: true  
        - name: institute_code
          in: query
          required: false
          schema:
            type: string
            maxLength: 32
            minLength: 1
            description: Institute code / Codice istituto
    get:
      summary: Requires the list of examinations taken by the student in SDG format / Richiede la lista degli esami sostenuti dallo studente in formato SDG
      tags:
        - proof-education-qualifications-level
      security: [{}]
      responses:
        '200':
          description: Request successfully executed / Richiesta eseguita con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/proof_education_qualifications_level'
              examples:
                Example statuscode=200:
                  value:
                    personal_data:
                      tax_code: RSSMRA80A01F205D
                      person_id: AB123456C
                      given_name: Mario
                      family_name: Rossi
                    proof_qualifications_level:
                      qualification_name: Laurea in Scienze Aziendali
                      study_programme_duration_years_or_months: 3 anni a tempo pieno
                      institute_code: '16'
                      institute_name: Milano - Politecnico
                      academic_qualification_date: 2022-07-01
                      total_ects: 180
                      eqf_level: 6° livello
                      nqf_level: I ciclo QF-EHEA
                      has_parent_relation: false
                      degree_course_duration_ects_credit: 180
                      ects_courses: 
                        - ects_credits_received: 6
                        - ects_credits_received: 12
                        - ects_credits_received: 6
        '400':
          description: One of the input fields appears to be missing / Risulta mancante uno dei campi di input
        '404':
          description: No qualification were found for the student. / Non sono stati trovati titoli per la studentessa o lo studente.
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/proof_education_qualifications_level'
              examples:
                Example statuscode=404:
                  value:
                    personal_data: null
                    proof_qualifications_level: null
        '500':
          description: Internal server error / Errore interno del server 
      operationId: Proof-education-qualifications-level
      description:  Returns the list of simplified supplment diplomas in SDG format / Restituisce la lista dei diplomi supplment semplificati in formato SDG
      parameters: []
  /status:
    get:
      summary: Verifica stato delle API (Health Check)
      security: [{}]
      operationId: check-status
      description: Check the system's health status / Verificare lo stato di salute del sistema 
      tags:
        - health-check
      responses:
        '204':
          description: The service is running correctly / Il servizio è in esecuzione correttamente
        '500':
          description: The service is not running / Il servizio non è in esecuzione
